<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,500;0,700;1,300;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.3/dist/sweetalert2.all.min.js" defer>
        import Swal from 'sweetalert2'
    </script>

    <script src="./scripts/appPedido.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./assets/iconos/9113326_phoenix_framework_icon.png">
    <title>Phoenix Coffee Roasters | Pedido</title>
</head>

<body>
    <header>
        <h1>Phoenix Coffee Roasters</h1>
        <div class="btnTienda"><a href="./index.html" class="pedido__a">Tienda</a>
        </div>
    </header>
    <main>
        <div class="hojaPedido">
            <h2>Detalle del pedido:</h2>

        </div>
        <div class="total">
            <p>Total $ <span id="valorTotal">0<span></p>
        </div>

        <form class="datosCliente">
            <h3>Complete sus datos</h3>
            <label for="nombre">Nombre
                <input type="text" id="nombre">
            </label>
            <label for="email">Email
                <input type="email" id="email" placeholder="email@ejemplo.com">
            </label>
            <label for="telefono">Teléfono
                <input type="tel" id="telefono" placeholder="+54 9 123 45-6789">
            </label>
            <label for="calle">Calle
                <input type="text" id="calle" placeholder="Calle">
                <input type="text" id="callenumero" placeholder="núm">
            </label>
            <label for="ciudad">Ciudad <input type="text" id="ciudad"></label>
            <label for="provincia">Provincia <input type="text" id="provincia"></label>
            <label for="CP">CP
                <input type="number" id="CP" placeholder="solo números">
            </label>
            <button class="confirmar">Confirmar</button>
            <button type="reset" class="reset">Borrar datos</button>
        </form>
        <button id="btnArrepentimiento">Boton de arrepentimiento</button>
    </main>
    <footer>
        <div>
            <div class="footer__img">
                <img src="./assets/imgfondos/muralinterior03.png"></div>
            <div class="footer__text">
                <p>Phoenix Coffee Roasters</p>
                <p>Creado por <a href="https://github.com/dos2z" target="_blank">Eloy Díaz</a></p>
            </div>
        </div>
    </footer>


</body>

</html>
